<html>
<head>
<style>
div {
        left:50px;
        position:absolute;
        bottom:0;   
        -webkit-animation: action 5s infinite;
        animation: action 5s infinite;
    }
    @-webkit-keyframes action {
        0% { transform: translateY(0); }
        100% { transform: translateY(-350px);opacity:0; }
    }
    @keyframes action {
        0% { transform: translateY(0); }
        100% { transform: translateY(-350px);opacity:0;}
    }
</style>
</head>
